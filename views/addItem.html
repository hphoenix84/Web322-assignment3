<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/main.css" />
    <title>Add New Item</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WEB322 - Helna Rahgozar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/items/add">Add Item</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/items">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 90px;">
        <h2 class="mb-4">Add New Item</h2>

        <form method="post" action="/items/add" enctype="multipart/form-data">
            <!-- Feature Image -->
            <fieldset>
                <legend>Feature Image</legend>
                <div class="form-group">
                    <input class="form-control-file" id="featureImage" name="featureImage" type="file" required />
                </div>
            </fieldset>

            <br />

            <!-- Post Content -->
            <fieldset>
                <legend>Post Content</legend>

                <div class="form-group">
                    <label for="title">Item Name:</label>
                    <input class="form-control" id="title" name="title" type="text" required />
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input class="form-control" id="price" name="price" type="number" step="0.01" required />
                </div>

                <div class="form-group">
                    <label for="body">Description:</label>
                    <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select class="form-control" name="category" id="category" required>
                                <option value="1">Home, Garden</option>
                                <option value="2">Electronics, Computers, Video Games</option>
                                <option value="3">Clothing</option>
                                <option value="4">Sports & Outdoors</option>
                                <option value="5">Pets</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-check">
                            <label for="published" class="form-check-label">
                                <input type="checkbox" name="published" id="published" class="form-check-input" />
                                Published
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <hr />
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>

    <footer class="footer bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Helena Rahgozar. All Rights Reserved.</p>
    </footer>
</body>
</html>
